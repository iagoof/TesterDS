<p class="login-box-msg">Sign in to start your session</p>

<form [formGroup]="loginForm">

  <div class="form-group has-feedback">
    <input type="email" class="form-control" placeholder="Email" name="eml" formControlName="email">
    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
  </div>

  <div class="form-group has-feedback">
    <input type="password" class="form-control" placeholder="Password" name="passwd" formControlName="password">
    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>

  <div class="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>

  <div class="row">
    <div class="col-xs-8">
      <div class="checkbox icheck icheckbox_square-blue">
        <label>
          <input type="checkbox" id="checkbox-login"> Remember Me
        </label>
      </div>
    </div>
    <!-- /.col -->
    <div class="col-xs-4">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-flat" (click)="login()" >Sign In</button>
    </div>
    <!-- /.col -->
  </div>

</form>

<a href="#">I forgot my password</a><br>
<a routerLink="/register" class="text-center">Register a new membership</a>
